{% if page.link != "404" %}
<ul>
	<li>
		<a href="{{ site.baseurl }}/{{ site.harmony.index[page.lang] }}">/Blog</a>
	</li>
	{% assign pages=site.pages | where:"lang", page.lang | sort:"link" %}
	{% for my_page in pages %}
		{% if my_page.title %}
			<li>
          			<a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a><span>/</span>
			</li>
		{% endif %}
	{% endfor %}
</ul>
{% endif %}
