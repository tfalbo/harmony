<h6>Few more links</h6>
<ul class="menu">
    {% assign pages=site.pages | where:"lang", page.lang | sort:"link" %}
    {% for my_page in pages %}
		{% if my_page.title %}  
    <li><a href="{{ my_page.url | prepend: site.baseurl | prepend: site.url }}">{{ my_page.title }}</a></li>
		{% endif %}
    {% endfor %}
</ul>
